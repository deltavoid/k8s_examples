apiVersion: v1
kind: ConfigMap
metadata:
  name: frpc
  namespace: frpc
data:
  frpc.ini: |-
    [common]
    server_addr = 43.138.38.22
    server_port = 7000
    log_level=info

    [hello_nginx_10180]
    type = tcp
    local_ip=hello-nginx.hello-nginx
    local_port=80
    remote_port=10180

    [argocd_10130]
    type = tcp
    local_ip=argocd-server.argocd
    local_port=80
    remote_port=10130

